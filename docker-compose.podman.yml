version: '3.8'

# Podman 호환 설정
# Usage: podman-compose up --build

services:
  # vLLM service (Podman CDI 사용)
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-server
    # Podman은 runtime: nvidia 대신 --device 사용
    # podman-compose에서는 command로 직접 실행
    security_opt:
      - label=disable
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    command: >
      --model meta-llama/Llama-2-7b-chat-hf
      --host 0.0.0.0
      --port 8100
      --dtype auto
      --max-model-len 4096
    ports:
      - "8100:8100"
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    networks:
      - llm-api-network

  # LLM Backend Service
  llm-backend:
    build:
      context: .
      dockerfile: llm_backend/Dockerfile
    container_name: llm-backend
    ports:
      - "8001:8001"
    environment:
      - VLLM_BASE_URL=http://vllm:8100
      - VLLM_DEFAULT_MODEL=meta-llama/Llama-2-7b-chat-hf
    # depends_on의 condition 제거 (podman-compose에서 불안정)
    depends_on:
      - vllm
    restart: unless-stopped
    networks:
      - llm-api-network

  # Admin Service
  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    container_name: admin-service
    ports:
      - "8002:8002"
    volumes:
      - db-data:/app
    environment:
      - DATABASE_URL=sqlite:///./llm_api.db
      - ADMIN_SECRET_KEY=change-this-secret-key-in-production
    restart: unless-stopped
    networks:
      - llm-api-network

  # Gateway Service
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway-service
    ports:
      - "8000:8000"
    volumes:
      - db-data:/app
    environment:
      - DATABASE_URL=sqlite:///./llm_api.db
      - LLM_BACKEND_URL=http://llm-backend:8001
      - ADMIN_HOST=admin
      - ADMIN_PORT=8002
      - VLLM_BASE_URL=http://vllm:8100
    depends_on:
      - llm-backend
      - admin
    restart: unless-stopped
    networks:
      - llm-api-network

networks:
  llm-api-network:
    driver: bridge

volumes:
  huggingface-cache:
    driver: local
  db-data:
    driver: local
